{% include 'user_header.html' %}
<div class="container" style="margin:0 auto;padding-top:30px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Add Job</h5>
        <div class="card-body">
            {% if messages %}
              {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
              {% endfor %}
            {% endif %}
            <form  id="basicform" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUserName">Job Title</label>
                    <input id="inputUserName" type="text" name="title" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Skill</label>
                    <input id="inputUserName" type="text" name="skill" required="required"  class="form-control">
                </div>
                 <div class="form-group">
                    <label for="inputUserName">Experience</label>
                    <input id="inputUserName" type="text" name="exp" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Interview Date</label>
                    <input id="inputUserName" type="date" name="dat" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Description</label>
                    <textarea name="des" class="form-control" required="required"></textarea>  
                </div>
                <div class="form-group">
                    <label for="inputUserName">Place</label>
                    <textarea name="place" class="form-control" required="required"></textarea>  
                </div>
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <input type="submit" class="btn btn-space btn-primary" value="Add Job" name="add_job">
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
