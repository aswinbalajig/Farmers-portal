
{% include 'user_header.html' %}
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            View Jobs</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>name</th>
					<th>email</th>
					 <th>mobile</th>
					          <th>experience</th>
                    <th>address</th>
                    
                  </tr>
                </thead>
                <tbody>
				{% for i in detail %}
				<tr style="text-align:center;">
					<td>{{forloop.counter}}</td>
					<td>{{i.name}}</td>
					<td>{{i.email}}</td>
					<td>{{i.mobile}}</td>
					<td>{{i.experience}}</td>
					<td>{{i.address}}</td>					
					
					
					
				</tr>
				{% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">No Jobs</td>
                        </tr>
				{% endfor %}
				
                  
                </tbody>
              </table>
            </div>
          </div>
</div>
