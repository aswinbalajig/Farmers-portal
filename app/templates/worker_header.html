<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GREENARY ACRES</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">

  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">

  <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">

  <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">


  <!-- Main Sidebar Container -->

    <a href="{% url 'home' %}" class="brand-link">
      
      <span class="brand-text font-weight-light">GREENARY ACRES</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
           

          <li class="nav-item has-treeview">
            <a href="{%url 'worker_daily_attendance'%}" class="nav-link">
              <i class="nav-icon fa fa-table"></i>
              <p>
                Attendance Details
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="{%url 'apply_job'%}" class="nav-link">
              <i class="nav-icon fa fa-table"></i>
              <p>
                Apply Jobs
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="{%url 'job_details' %}" class="nav-link">
              <i class="nav-icon fa fa-table"></i>
              <p>
                My Application
              </p>
            </a>
          </li>

           <li class="nav-item has-treeview">
            <a href="{% url 'user_logout' %}" class="nav-link">
              <i class="nav-icon fas fa-inbox"></i> 
              <p>
                 logout
              </p>
            </a>
           </li>

          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  {% if messages %}
              {% for i in messages %}
                <div class="alert alert-danger">{{i}}</div>
              {% endfor %}
            {% endif %}

    th,tr
    {
      text-align: center;
    }
    [class*=sidebar-dark-]
    {
      background-color:#08640D !important; 
    }
    .nav-sidebar .nav-link p
    {
      color: #FFF !important;
      font-family: Monotype Corsiva;
      font-size: 20px;
    }
    .nav-sidebar>.nav-item .nav-icon
    {
            color: #000 !important;

    }
  </style>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
