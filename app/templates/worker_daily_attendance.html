
{% include 'worker_header.html' %}
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Worker Daily Attendance Details</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                
                  <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Date</th>
                        <th>Attendance</th>
                        <th>Month</th>
                    </tr>
                </thead>
                <tbody>
                    {% for detail in details %}
                    <tr style="text-align:center;">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ detail.date }}</td>
                        <td>{{ detail.attendance }}</td>
                        <td>{{ detail.month }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center bg-primary">No Attendance Details</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
              </table>
            </div>
          </div>
</div>
